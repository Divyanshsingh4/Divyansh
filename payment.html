<html>
    <head>
        <title> Payment Form </title>
        <link rel="stylesheet" href="payment.css">
    </head>
    <body>
        <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name:* <input  placeholder="Ram" type='text' name="fname"></p>
            <p>Surname: <input  placeholder="Singh" type="text" name="last name"></p>
            <fieldset>
                <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="gender">
                Female <input type="radio" name="gender" id="gender">
            </p>
        </fieldset>
        <p>Address: <textarea placeholder="Enter your address" name="address" id="address" cols="10" rows="10"></textarea></p>
        <p>Mobile no: <input  placeholder="3546987120" type="text" mobile="number"></p>
        <p>Email: <input placeholder="abc@gmail.com" type="email" id="email"></p>
        <p>Pincode: <input  placeholder="400101" type="number" id="pincode"></p>
        <h2>Payment</h2>
        <p>Payment method
            <select method="Payment">
                <option value="">Google Pay</option>
                <option value="">Cash</option>
                <option value="">Phone Pay</option>
            </select>
        </p>
        <p>Upi id: <input  placeholder="abcdgd123" type="text" id="upi id"></p>
        <p>Date: <input placeholder="DD-MM-YYYY" name="date" id="date"> </p>
        <p><input type="submit" value="Pay Now"></p>
        <p><input type="submit" value="Submit"></p>
        <div class="gola"></div>
     <a>loading</a>
    </div>
    <div class="th">
        <button type="button"><span></span>THANK YOU</button>
    </div>
    </body>


</html>
